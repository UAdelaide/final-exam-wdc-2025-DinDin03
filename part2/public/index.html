<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <div class="login-container">
      <h1 class="login-title">Welcome to the Dog Walking Service!</h1>

      <form @submit.prevent="login">
        <!-- Username field (though we'll use email in backend) -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            v-model="loginForm.username"
            class="form-control"
            required
          >
        </div>

        <!-- Password field with styling to match screenshot -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            v-model="loginForm.password"
            class="form-control"
            required
          >
        </div>

        <!-- Login button -->
        <button type="submit" class="login-btn" :disabled="isLoading">
          {{ isLoading ? 'Logging in...' : 'Log In' }}
        </button>

        <!-- Error message display -->
        <div v-if="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        // Reactive data for form handling
        const loginForm = ref({
          username: '',
          password: ''
        });
        const errorMessage = ref('');
        const isLoading = ref(false);

        // Login function that handles authentication and redirection
        async function login() {
          errorMessage.value = '';
          isLoading.value = true;

          try {
            // Send login request to backend
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: loginForm.value.username,
                password: loginForm.value.password
              })
            });

            const result = await response.json();

            if (response.ok) {
              // Successful login - redirect based on user role
              if (result.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (result.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              // Show error message for failed login
              errorMessage.value = result.error || 'Login failed';
            }
          } catch (error) {
            errorMessage.value = 'Network error. Please try again.';
            console.error('Login error:', error);
          } finally {
            isLoading.value = false;
          }
        }

        return {
          loginForm,
          errorMessage,
          isLoading,
          login
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
