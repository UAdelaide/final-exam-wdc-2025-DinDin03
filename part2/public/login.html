<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Walking Service - Login</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <h1 class="login-title">Welcome to the Dog Walking Service!</h1>

            <form @submit.prevent="login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" v-model="loginForm.username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" v-model="loginForm.password" required>
                </div>

                <button type="submit" class="login-btn">Log In</button>

                <div v-if="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    loginForm: {
                        username: '',
                        password: ''
                    },
                    errorMessage: '',
                    // Simulated user database
                    users: [
                        {
                            username: 'ownerJane',
                            password: 'password123',
                            role: 'owner',
                            name: 'Jane Smith'
                        },
                        {
                            username: 'walkerTom',
                            password: 'password123',
                            role: 'walker',
                            name: 'Tom Johnson'
                        },
                        {
                            username: 'ownerMike',
                            password: 'password123',
                            role: 'owner',
                            name: 'Mike Wilson'
                        },
                        {
                            username: 'walkerSarah',
                            password: 'password123',
                            role: 'walker',
                            name: 'Sarah Davis'
                        }
                    ]
                }
            },

            mounted() {
                // Check if user is already logged in
                const loggedInUser = this.getSession();
                if (loggedInUser) {
                    this.redirectToDashboard(loggedInUser.role);
                }
            },

            methods: {
                login() {
                    this.errorMessage = '';

                    // Find user in database
                    const user = this.users.find(u =>
                        u.username === this.loginForm.username &&
                        u.password === this.loginForm.password
                    );

                    if (user) {
                        // Store user session
                        this.setSession(user);

                        // Redirect based on role
                        this.redirectToDashboard(user.role);
                    } else {
                        this.errorMessage = 'Invalid username or password';
                    }
                },

                setSession(user) {
                    // Store session data
                    const sessionData = {
                        username: user.username,
                        role: user.role,
                        name: user.name,
                        loginTime: new Date().toISOString()
                    };

                    // Store in memory (in a real app, this would be sent to server)
                    window.currentUser = sessionData;
                },

                getSession() {
                    return window.currentUser || null;
                },

                redirectToDashboard(role) {
                    if (role === 'owner') {
                        window.location.href = 'owner-dashboard.html';
                    } else if (role === 'walker') {
                        window.location.href = 'walker-dashboard.html';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
