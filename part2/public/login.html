<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Walking Service - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgb(250, 250, 251);
            border-radius: 10px;
        }

        .login-title {
            color: rgb(0, 149, 255);
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fffbcc;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(0, 149, 255);
        }

        .login-btn {
            background-color: rgb(0, 149, 255);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: rgb(0, 120, 230);
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <h1 class="login-title">Welcome to the Dog Walking Service!</h1>

            <form @submit.prevent="login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" v-model="loginForm.username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" v-model="loginForm.password" required>
                </div>

                <button type="submit" class="login-btn">Log In</button>

                <div v-if="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    loginForm: {
                        username: '',
                        password: ''
                    },
                    errorMessage: '',
                    // Simulated user database
                    users: [
                        {
                            username: 'ownerJane',
                            password: 'password123',
                            role: 'owner',
                            name: 'Jane Smith'
                        },
                        {
                            username: 'walkerTom',
                            password: 'password123',
                            role: 'walker',
                            name: 'Tom Johnson'
                        },
                        {
                            username: 'ownerMike',
                            password: 'password123',
                            role: 'owner',
                            name: 'Mike Wilson'
                        },
                        {
                            username: 'walkerSarah',
                            password: 'password123',
                            role: 'walker',
                            name: 'Sarah Davis'
                        }
                    ]
                }
            },

            mounted() {
                // Check if user is already logged in
                const loggedInUser = this.getSession();
                if (loggedInUser) {
                    this.redirectToDashboard(loggedInUser.role);
                }
            },

            methods: {
                login() {
                    this.errorMessage = '';

                    // Find user in database
                    const user = this.users.find(u =>
                        u.username === this.loginForm.username &&
                        u.password === this.loginForm.password
                    );

                    if (user) {
                        // Store user session
                        this.setSession(user);

                        // Redirect based on role
                        this.redirectToDashboard(user.role);
                    } else {
                        this.errorMessage = 'Invalid username or password';
                    }
                },

                setSession(user) {
                    // Store session data
                    const sessionData = {
                        username: user.username,
                        role: user.role,
                        name: user.name,
                        loginTime: new Date().toISOString()
                    };

                    // Store in memory (in a real app, this would be sent to server)
                    window.currentUser = sessionData;
                },

                getSession() {
                    return window.currentUser || null;
                },

                redirectToDashboard(role) {
                    if (role === 'owner') {
                        window.location.href = 'owner-dashboard.html';
                    } else if (role === 'walker') {
                        window.location.href = 'walker-dashboard.html';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
